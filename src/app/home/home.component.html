<div class="container mt-3">
    <div class="row">
        <div class="col-md-6" style="height: 100vh;">
            <h1>Home</h1>
            <form (ngSubmit)="submitForm(userDetails)">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        [(ngModel)]="userDetails.name" name="name">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Post</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" [(ngModel)]="userDetails.post"
                        name="post">
                </div>
                <button type="submit" class="btn btn-primary d-block mx-auto">Submit</button>
            </form>
        </div>
        <div class="col-md-6 border-start" style="height: 100vh;">
            <h2>Your Posts</h2>
            <h4> Name: {{userDetails.name}}</h4>
            <h4> post: {{userDetails.post}}</h4>


        </div>
    </div>

</div>
